<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>htmlGenerator</title>
</head>
<body>

  <div>
    <h3>Input</h3>
    <p>Hello, is it me you're looking for?</p>
    <button onClick="makeBold()">Bold</button>
    <br />
    <div id="inputText" style="width:400px;height:100px;border:1px solid black" contenteditable></div>
  </div>
  
  <div id="tempOutput"></div>
  <br />
  
  <button 
    style="background-color:limegreen; color:white;"
    onClick="convert()"
  >Convert</button>
  
  <div>
    <h3>Output</h3>
    <div id="outputText"></div>
  </div>
  
</body>
<script src="index.js"></script>
</html>
